<!DOCTYPE html>
<html>
<head>
    <title>OpenLayers</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device.width, initial-scale = 1.0">
    <!--Import Google Icon Font-->
    <!--<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">-->
    <!--&lt;!&ndash;Import materialize.css&ndash;&gt;-->
    <!--<link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>-->

    <link type="text/css" rel="stylesheet" href="css/ol.min.css" media="screen,projection"/>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css"/>

    <!--<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />-->
    <!--<link rel="stylesheet" href="css/Control.Geocoder.css" />-->
    <!--<link rel="stylesheet" href="css/leaflet-routing-machine.css" />-->


</head>
<body>

<div class="row">
    <div class="col-xs-6 col-md-2">

        <ul id="layers">
            <li><input type="radio" name="layer" value="mapquest" checked> MapQuest OSM</li>
            <li><input type="radio" name="layer" value="mapquestSat"> MapQuest Sat</li>
            <li><input type="radio" name="layer" value="bingMaps"> BingMaps</li>
            <li><input type="radio" name="layer" value="bingMapsSat"> BingMapsSat</li>
            <li><input type="radio" name="layer" value="stamen"> Stamen</li>
        </ul>


        <div>
            <input type="text" placeholder="buscar endereço" id="address">
            <button id="search">Buscar</button>
            <br>
            <input type="text" placeholder="buscar endereço" id="address2" style="visibility:hidden;">
            <button id="route" style="visibility:hidden;">Calcular rota</button>
        </div>
        <div id="options">
            <!--<a onclick="projectIntoMap()">Teste</a>-->
        </div>


    </div>
    <div class="col-xs-12 col-sm-6 col-md-10">
        <div id="map" ></div>
    </div>

</div>


<!-- Javascript -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<!-- Open Layers 3 -->
<script src="http://openlayers.org/en/v3.15.1/build/ol.js"></script>
<!-- Geocoder -->
<link href="//cdn.jsdelivr.net/openlayers.geocoder/latest/ol3-geocoder.min.css" rel="stylesheet">
<script src="//cdn.jsdelivr.net/openlayers.geocoder/latest/ol3-geocoder.js"></script>
<!-- MapQuest -->
<script src="http://www.mapquestapi.com/sdk/js/v7.2.s/mqa.toolkit.js?key=xAdAvfH6WQx0ZzMejjz6hHO31SinCebQ"></script>

<!-- Bootstrap -->
<script src="js/bootstrap.min.js"></script>
<!-- Leaftlet -->
<!--<script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>-->
<!--<script src="js/Control.Geocoder.js"></script>-->
<!--<script src="js/leaflet-routing-machine.js"></script>-->

<!--<script src="js/materialize.min.js"></script>-->
<!-- main js -->
<script src="js/main.js"></script>

</body>
</html>
